<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Traductor de Alarmas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 95%;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    h1 {
      text-align: center;
      text-transform: uppercase;
      grid-column: span 2;
      font-size: 20px;
    }
    .form-control, textarea, select {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .full-width {
      grid-column: span 2;
    }
    .button-principal {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 6px;
      padding: 8px;
      font-size: 13px;
      font-weight: bold;
      width: 150px;
      display: block;
      margin: 0 auto;
    }
    .button-principal:hover {
      background-color: #0056b3;
    }
    #resultado-container {
      margin-top: 20px;
      font-weight: bold;
    }
    #resumenVisual {
      margin-top: 10px;
      font-size: 13px;
      color: #333;
    }
    #resumenVisual span {
      display: block;
      margin: 3px 0;
    }
    #historial-container {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
      background-color: #f9f9f9;
      padding: 10px;
      border-top: 1px dashed #ccc;
      display: none;
      text-align: center;
    }
    #listaHistorial li {
      padding: 2px 0;
      border-bottom: 1px dotted #ccc;
      font-size: 12px;
    }
    .toggle-historial {
      background-color: #f0f0f0;
      border: none;
      font-size: 12px;
      color: #555;
      margin-top: 20px;
      cursor: pointer;
      text-decoration: underline;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .marca {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Traductor de Alarmas</h1>

    <div class="form-group">
      <label for="alarmaInput">Alarma FMC:</label>
      <textarea id="alarmaInput" class="form-control" rows="10" placeholder="Pegue aqu√≠ la l√≠nea completa con campos separados por tabulaci√≥n"></textarea>
    </div>

    <div>
      <label for="afectacion">Tipo de afectaci√≥n:</label>
      <select id="afectacion" class="form-control">
        <option value="AFECTACI√ìN POTENCIAL">AFECTACI√ìN POTENCIAL</option>
        <option value="DEGRADACI√ìN">DEGRADACI√ìN</option>
        <option value="INDISPONIBILIDAD">INDISPONIBILIDAD</option>
        <option value="SIN AFECTACI√ìN">SIN AFECTACI√ìN</option>
      </select>

      <label for="grupo">Grupo asignado:</label>
      <select id="grupo" class="form-control">
        <option value="VOZMOVIL">PCS Voz M√≥vil</option>
        <option value="VOZRESI">PCS Voz Fija</option>
        <option value="ROAMINT">PCS Roaming Internacional</option>
        <option value="VALORAGR">PCS Serv. Convergentes</option>
        <option value="VIRTINFR">PCS Infra&Net</option>
        <option value="NAVMOVIL">PCS Conectividad Afuera</option>
        <option value="VOZMOVL">PCS Se√±alizaci√≥n y BD</option>
        <option value="NOC-AC">NOC-AC</option>
        <option value="NOC-TR">NOC-TR</option>
        <option value="NOC-MO">NOC-MO</option>
        <option value="NCSN-CAO">CSOT</option>
      </select>

      <label for="origen">Origen del reclamo:</label>
      <select id="origen" class="form-control">
        <option value="MAE Core">MAE Core</option>
        <option value="GRAFANA">GRAFANA</option>
        <option value="SOLICITUD">SOLICITUD</option>
        <option value="SMARTCARE">SMARTCARE</option>
        <option value="DIGITAL VIEW">DIGITAL VIEW</option>
        <option value="TEKELEC">TEKELEC</option>
        <option value="OPENXPAND">OPENXPAND</option>
      </select>
    </div>

    <div class="full-width">
      <button class="button-principal" onclick="procesarAlarma()">Generar descripci√≥n</button>
    </div>

    <div id="resultado-container" class="full-width">
      <div id="resultado"></div>
      <div id="resumenVisual"></div>
    </div>

    <div class="full-width">
      <button class="toggle-historial" onclick="alternarHistorial()">Mostrar/Ocultar historial</button>
      <div id="historial-container">
        <ul id="listaHistorial"></ul>
      </div>
    </div>

    <div class="marca full-width">NOC-MO ¬∑ 2025 ¬∑ v1.5.7 json chatgpt üëà</div>
  </div>

  <script>
  
  let alarmas = {};

// Cargar las alarmas desde el archivo JSON
fetch('traduccion_alarmas.json')
  .then(response => response.json())
  .then(data => {
    alarmas = {};
    data.forEach(item => {
      alarmas[item.AlarmaOriginal] = {
        T√≠tuloCorto: item.T√≠tuloCorto,
        Interpretaci√≥nDetallada: item.Interpretaci√≥nDetallada
      };
    });
    console.log("Alarmas indexadas:", alarmas); // consola üëà
  })

    function procesarAlarma() {
    const entrada = document.getElementById("alarmaInput").value;
    const campos = entrada.split('\t');
    
    if (campos.length < 96) {
      alert("‚ö†Ô∏è La l√≠nea debe contener al menos 96 campos separados por tabulaciones.");
      return;
    }
  
    const node = campos[52] || "Nodo vac√≠o o err√≥neo";
    const alarmaOriginal = campos[53] || "Alerta vac√≠a o err√≥nea";
    const info = campos[54] || "Info vac√≠a o err√≥nea";
    const info_adicional_alerta = campos[55] || "Info vac√≠a o err√≥nea";
  
    const afectacion = document.getElementById("afectacion").value;
    const grupo = document.getElementById("grupo").value;
    const origen = document.getElementById("origen").value || "-";
  
    // Buscar traducci√≥n en el JSON cargado
    const alerta = alarmas[alarmaOriginal];
    const alerta_titulo_corto = alerta ? alerta.T√≠tuloCorto : alarmaOriginal +"---> Nombre original, traducci√≥n no disponible, informar";
    const alerta_Interpretacion_Detallada = alerta ? alerta.Interpretaci√≥nDetallada : "‚ö†Ô∏è No disponible";
  
    const descripcion = `NOC-MO | ${node} | ${alerta_titulo_corto} | ${afectacion} | ${grupo} | ${origen}`;
    document.getElementById("resultado").innerText = descripcion;
  
    document.getElementById("resumenVisual").innerHTML = `
      <span>üìç Nodo: <strong>${node}</strong></span>
      <span>üö® Alarma: <strong>${alarmaOriginal}</strong></span>
      <span>‚ö†Ô∏è Tipo de afectaci√≥n: <strong>${afectacion}</strong></span>
      <span>üß© Grupo asignado: <strong>${document.getElementById("grupo").selectedOptions[0].text}</strong></span>
      <span>üìù Origen del reclamo: <strong>${document.getElementById("origen").selectedOptions[0].text}</strong></span>
      <span>üìù Info: <strong>${info}</strong></span>
      <span>üìù Info Adicional: <strong>${info_adicional_alerta}</strong></span>
      <hr>
      <span>üìù T√≠tulo Corto: <strong>${alerta_titulo_corto}</strong></span>
      <span>üìù Interpretaci√≥n Detallada: <strong>${alerta_Interpretacion_Detallada}</strong></span>
    `;
  
    // Copiar al portapapeles
    navigator.clipboard.writeText(descripcion).then(() => {
      let mensaje = document.getElementById("mensajeCopiado");
      if (!mensaje) {
        mensaje = document.createElement("div");
        mensaje.id = "mensajeCopiado";
        mensaje.style.color = "green";
        mensaje.style.marginTop = "10px";
        document.getElementById("resultado-container").appendChild(mensaje);
      }
      mensaje.textContent = "‚úÖ Copiado al portapapeles";
      setTimeout(() => mensaje.textContent = "", 3000);
    });
  
    // A√±adir al historial
    const historialItem = document.createElement("li");
    historialItem.textContent = descripcion;
    document.getElementById("listaHistorial").appendChild(historialItem);
  }
  </script>
  <a href="index.html">Pagina de index</a>
</body>
</html>
